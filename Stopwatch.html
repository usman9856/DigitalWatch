<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Current</a></li>
                <li><a href="stopwatch.html" style=" background-color: darkgrey">stop Watch</a></li>
                <li><a href="Timer.html">Timer</a></li>

                <li><span>Dark Mode <input type="range" name="DLM" id="Toggle" min="0" max="1" step="1" value="0" onclick="darkMode()"></span></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="time_box">
                <center><div id="time">00 : 00 : 00</div></center>
            </div>
            <div id="btn-oper">
                <button id="stop" onclick="stop()">stop</button>
                <button id="start" onclick="start()">start</button>
                <button id="reset" onclick="reset()">reset</button>
            </div>
        </div>
    </main>
</body>

<script>
    let startInterval;
    let hr = 0 ;
    let min = 0;
    let sec =0; 
    let Btnstart = document.getElementById("start");
    let Btnstop =  document.getElementById("stop");
    let Btnreset =  document.getElementById("reset");
    let SWResult = document.getElementById("time");

    function addZeroes (num) 
    {
        return num <10 ? `0${num}`:num;
    }

    Btnstart.addEventListener("click",() =>{
        // clearInterval(startInterval);
        startInterval = setInterval(start,1000);
    });
    
    Btnstop.addEventListener('click',()=>{
        clearInterval(startInterval);

    });
    Btnreset.addEventListener("click",()=>{
        clearInterval(startInterval);
        hr = 0 ;
        min = 0;
        sec =0; 
        SWResult.innerHTML = `${addZeroes(hr)} : ${addZeroes(min)} : ${addZeroes(sec)}`; 
       
            
    });

    function start()
        {
           
            
            if (hr <24)
            {
                    if (min <60)
                    {
                        if (sec<60)
                        {
                            sec++;
                        }
                        else if (sec==60)
                        {
                            sec=0;
                            min++;  
                        }
                        
                    } 
                    else if (min == 60){
                        min=0;
                        hr++;
                        
                    }
            }
            else if (hr ==24)
            {
                hr,min,sec =0;
                alert("The stopwatch has completed a 24 hour cycle!\nThe watch has been reset. Good Luck!");
            }
        //     hr = addZeroes(hr);
        // min = addZeroes(min);
        // sec = addZeroes(sec);
          SWResult.innerHTML = `${addZeroes(hr)} : ${addZeroes(min)} : ${addZeroes(sec)}`;
            
        }
       

       
    </script>
</html>
